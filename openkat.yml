module: OpenKat
classes:
  - name: Network
    fields:
      name: str
    natural_key:
      - name

  - name: IPAddress
    fields:
      network_: Network
      address: str
    natural_key:
      - network
      - address

  - name: IPAddressV4
    parent: IPAddress

  - name: IPAddressV6
    parent: IPAddress

  - name: Hostname
    fields:
      network_: Network
      name: str
    natural_key:
      - network
      - name

  - name: IPPort
    fields:
      address_: IPAddress
      protocol:
        type: enum
        members:
          - tcp
          - udp
      port: int
    natural_key:
      - address
      - protocol
      - port

  - name: Service
    fields:
      name: str
    natural_key:
      - name

  - name: IPService
    fields:
      port_: IPPort
      service: str
    natural_key:
      - port
      - service

  - name: DNSRecord
    fields:
      hostname_: Hostname
      type: str
      value: str
      ttl: int
    natural_key:
      - hostname
      - type
      - value

  - name: DNSARecord
    parent: DNSRecord
    fields:
      address_:
        type: IPAddressV4
        optional: true

  - name: DNSAAAARecord
    parent: DNSRecord
    fields:
      address_:
        type: IPAddressV6
        optional: true

  - name: DNSNSRecord
    parent: DNSRecord
    fields:
      ns_hostname_:
        type: Hostname
        optional: true

