# Native Kat
interface BaseObject {
   primary_key: ID!
}

interface BaseOOI implements BaseObject {
   primary_key: ID!
   human_readable: String!
}

enum OriginType {
    declaration
    observation
    inference
}

type Origin implements BaseObject {
    primary_key(naturalKeys: [String!] = ["name", "type", "value"]): ID!
    human_readable: String!

    origin_type: String!
    source: BaseOOI
    method: String!
    results: [BaseOOI]
}