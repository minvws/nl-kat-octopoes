module: OpenKat
classes:
  - name: Network
    version: 1
    fields:
      name: str
    natural_key:
      - name

  - name: IPAddress
    version: 1
    abstract: true
    fields:
      network_: OpenKat_Network_1
      address: str
    natural_key:
      - network
      - address

  - name: IPAddressV4
    version: 1
    parent: OpenKat_IPAddress_1
    fields: { }

  - name: IPAddressV6
    version: 1
    parent: OpenKat_IPAddress_1
    fields: { }

  - name: Hostname
    version: 1
    fields:
      network_: OpenKat_Network_1
      name: str
    natural_key:
      - network
      - name

  - name: IPPort
    version: 1
    fields:
      address_: OpenKat_IPAddress_1
      protocol:
        type: enum
        members:
          - tcp
          - udp
      port: int
    natural_key:
      - address
      - protocol
      - port

  - name: Service
    version: 1
    fields:
      name: str
    natural_key:
      - name

  - name: IPService
    version: 1
    fields:
      port_: OpenKat_IPPort_1
      service: str
    natural_key:
      - port
      - service

  - name: DNSRecord
    version: 1
    abstract: true
    fields:
      hostname_: OpenKat_Hostname_1
      type: str
      value: str
      ttl: int
    natural_key:
      - hostname
      - type
      - value

  - name: DNSARecord
    version: 1
    parent: OpenKat_DNSRecord_1
    fields:
      address_: OpenKat_IPAddressV4_1

  - name: DNSAAAARecord
    version: 1
    parent: OpenKat_DNSRecord_1
    fields:
      address_: OpenKat_IPAddressV6_1

  - name: DNSNSRecord
    version: 1
    parent: OpenKat_DNSRecord_1
    fields:
      ns_hostname_: OpenKat_Hostname_1

