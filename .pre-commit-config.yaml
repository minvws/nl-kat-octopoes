exclude: docs/source/conf.py
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black
  - repo: https://github.com/MarketSquare/robotframework-tidy
    rev: "3.3.3"
    hooks:
      - id: robotidy
  - repo: https://github.com/myint/eradicate
    rev: v2.1.0
    hooks:
      - id: eradicate
        args: [ "--error" ] # Do not automatically remove commented-out code
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.7
    hooks:
      - id: vulture
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks: # pydantic and fastapi ship with mypy stubs
      - id: mypy
        additional_dependencies: ['types-PyYAML', 'types-requests', 'pydantic']
        exclude: "bits|tests|packaging"
  - repo: https://github.com/PyCQA/pylint
    rev: v2.16.0b0
    hooks:
      - id: pylint
        exclude: "bits|tests|packaging"
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: "bits|tests|packaging"
        args:
          - --ignore=D104,D203
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.1.1
    hooks:
      - id: rstcheck
        additional_dependencies: ["rstcheck[sphinx]"]
        exclude: "docs/source/_generated" # exclude apidoc generated files
